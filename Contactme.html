<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background: linear-gradient(135deg, #1c1c1c, #333333);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .form-container {
    background-color: black;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
  }

  .form-container h2 {
    text-align: center;
    color:  #64ffda; /* Blue heading color */
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }

  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group input[type="tel"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .form-group input[type="text"]:focus,
  .form-group input[type="email"]:focus,
  .form-group input[type="tel"]:focus {
    outline: none;
    border-color:  #64ffda; /* Blue focus border */
  }

  .form-group button {
    background-color:  #64ffda; /* Blue button background */
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 35%;
    font-size: 1em;
    margin-left: 120px;
  }

  .form-group button:hover {
    background-color: #64ffda; /* Darker blue on hover */
  }
 
  nav {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            width: 100%;
            text-align: right;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: #64ffda; /* Vibrant accent color */
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(100, 255, 218, 0.1);
            color: #ffffff;
        }
    
</style>
</head>
<body>

        <a href="Contactme.html" target="_self"> Contact me</a>
        
       </nav>
        

  <div class="form-container">
    <h2>Fill Your Details Here</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
